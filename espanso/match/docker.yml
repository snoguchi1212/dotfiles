matches:
  - trigger: ':d:'
    replace: 'docker '
  - trigger: ':dps:'
    replace: 'docker ps'
  - trigger: ':dpsa:'
    replace: 'docker ps -a'
  - trigger: ':dpsq:'
    replace: 'docker ps -q'
  - trigger: ':dpsqa:'
    replace: 'docker ps -qa'
  - trigger: ':dpsf:'
    replace: 'docker ps --format'
  - trigger: ':dpsfj:'
    replace: "docker ps --format '{{json .}}'"
  - trigger: ':dpsfjq:'
    replace: "docker ps --format '{{json .}}' | jq"
  - trigger: ':db:'
    replace: 'docker build '
  - trigger: ':dbt:'
    replace: 'docker build --tag '
  - trigger: ':dbf:'
    replace: 'docker build --file '
  - trigger: ':dr:'
    replace: 'docker run '
  - trigger: ':drit:'
    replace: 'docker run -it '
  - trigger: ':drd:'
    replace: 'docker run -d '
  - trigger: ':dritrm:'
    replace: 'docker run -it --rm '
  - trigger: ':drname:'
    replace: 'docker run --name '
  - trigger: ':drrmname:'
    replace: 'docker run --rm --name '

matches:
  - trigger: ':g:'
    replace: 'git '
  - trigger: ':gs:'
    replace: 'git status'
  - trigger: ':ga:'
    replace: 'git add '
  - trigger: ':gc:'
    replace: 'git commit -m "$|$"'
  - trigger: ':gca:'
    replace: 'git commit --amend'
  - trigger: ':gsw:'
    replace: 'git switch '
  - trigger: ':gb:'
    replace: 'git blame -n'
  - trigger: ':gbs:'
    replace: 'pretty_git_branch_sorted'
  - trigger: ':gba:'
    replace: 'git branch -a'
  - trigger: ':gbD:'
    replace: 'git branch -D '
  - trigger: ':gpl:'
    replace: 'git pull '
  - trigger: ':gps:'
    replace: 'git push '
  - trigger: ':gst:'
    replace: 'git stash push '
  - trigger: ':gstm:'
    replace: 'git stash push .$|$ -m ""'
  - trigger: ':gstp:'
    replace: 'git stash pop'
  - trigger: ':grH:'
    replace: 'git rebase -i HEAD~'
  - trigger: ':grs:'
    replace: 'git reset --soft '
  - trigger: ':grm:'
    replace: 'git reset --mixed '
  - trigger: ':gl:'
    replace: 'pretty_git_log'
  - trigger: ':gla:'
    replace: 'pretty_git_log_all'
  - trigger: ':gha_enable_debug:'
    replace: 'gh secret set ACTIONS_RUNNER_DEBUG --body true && gh secret set ACTIONS_STEP_DEBUG --body true'
  - trigger: ':gha_disable_debug:'
    replace: 'gh secret set ACTIONS_RUNNER_DEBUG --body false && gh secret set ACTIONS_STEP_DEBUG --body false'
  - trigger: ':gskip:'
    replace: 'git update-index --skip-worktree '
  - trigger: ':gnoskip'
    replace: 'git update-index --no-skip-worktree '

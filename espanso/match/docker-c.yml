matches:
  - trigger: ":dc:"
    replace: "docker compose "
  - trigger: ":dcb:"
    replace: "docker compose build "
  - trigger: ":dcr:"
    replace: "docker compose run "
  - trigger: ":dcp:"
    replace: "docker compose pull "
  - trigger: ":dcu:"
    replace: "docker compose up "
  - trigger: ":dcud:"
    replace: "docker compose up -d "
  - trigger: ":dcd:"
    replace: "docker compose down "
  - trigger: ":dcl:"
    replace: "docker compose logs "
  - trigger: ":dcls:"
    replace: "docker compose logs -f"
  - trigger: ":dcpsh:"
    replace: "docker compose push"
  - trigger: ":dcpull:"
    replace: "docker compose pull"
